<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="stopwatch">Stop Watch</p>
        <div class="timer-display">
            <span id="hour">00 :</span>
                <span id="minute">00 :</span>
                <span id="seconds">00</span>
        </div>
        <div class="buttons">
            <button id="start-timer"><b>Start</b></button>
            <button id="stop-timer"><b>Stop</b></button>
            <button id="reset-timer"><b>Reset</b></button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
